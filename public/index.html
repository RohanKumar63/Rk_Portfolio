<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width", initial-scale="1" />
    <title>Rohan Kumar</title>
    <meta name="title" content="Peace Jinadu-Paul | Front-End Web Developer">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Rohan Kumar | Portfolio </title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- A little help for the Netlify post-processing bots -->
    <form
      name="contact-form"
      netlify
      netlify-honeypot="bot-field"
      action="/success=true"
      hidden
    >
      <input type="text" name="name" aria-label="Your name" />
      <input type="email" name="email" aria-label="Your Email" />
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
